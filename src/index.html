<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="shortcut icon" href="icons/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div id="password">
            <p>Crie uma senha</p>
            <i class="fa-solid fa-copy" id="copy_btn"></i>
        </div>

        <div id="configurations">

            <div id="lenght_password">
                <p>Quantidade de caracteres</p>
                <output>8</output>
            </div>

            <input type="range" id="progress" value="8" max="20">

            <div id="check_container">

                <div class="checkbox">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Incluir letras maiúsculas</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Incluir letras minúsculas</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="number" checked>
                    <label for="number">Incluir números</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Incluir símbolos</label>
                </div>

            </div>

            <div id="password_strength">
                <p>Força da senha</p>
                <strong>Média</strong>
            </div>

            <button>
                Gerar senha 
                <i class="fa-solid fa-arrow-right"></i>
            </button>

        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
